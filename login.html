<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe4f0, #fbc2eb);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e91e63;
      font-size: 22px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #e91e63;
      outline: none;
    }

    .gradient-btn {
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
    }

    .gradient-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
    }

    .gradient-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.5);
    }

    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Fa√ßa seu login para continuar</h2>
    <form id="formLogin">
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit" class="gradient-btn">Entrar</button>
    </form>

    <hr />

    <h2>Ou crie uma conta</h2>
    <form id="formCadastro">
      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit" class="gradient-btn">Cadastrar</button>
    </form>
  </div>

  <script>
    document.getElementById("formLogin").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData);

      fetch("http://localhost:3000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(res => res.json())
        .then(() => {
          const intencao = localStorage.getItem('intencao') || 'index.html';
          window.location.href = intencao;
        });
    });

    document.getElementById("formCadastro").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData);

      fetch("http://localhost:3000/api/auth/cadastro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(res => res.json())
        .then(() => {
          alert("Cadastro realizado!");
          const intencao = localStorage.getItem('intencao') || 'index.html';
          window.location.href = intencao;
        });
    });
  </script>

</body>
</html>
